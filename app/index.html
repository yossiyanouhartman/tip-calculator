<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <!-- Title -->
  <h1 class="c-title">spli <br> tter </h1>

  <!-- Calculator -->
  <form class="c-calculator">

    <!-- Grid -->
    <div class="l-grid">

    </div>


    <div class="c-calculator__input">

      <div class="c-input">

        <!-- Labels the input field-->
        <label class="c-input__label" for="bill">Bill</label>

        <!-- This paragraph will provide feedback if neccessary -->
        <p class="c-input__message"></p>

        <div class="c-input__body">
          <img class="c-input__icon" src="/app/images/icon-dollar.svg" alt="dolar icon">
          <input class="c-input__field" type="text" name="bill" placeholder="0">
        </div>

      </div>

    </div>

    <div class="c-calculator__radio-buttons">
      <!-- <label> Select Tip %</label> -->

      <label class="c-radio-button">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.05" checked>
        <span class="c-radio-button__value">5%</span>
      </label>

      <label class="c-radio-button">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.1" checked>
        <span class="c-radio-button__value">10%</span>
      </label>

      <label class="c-radio-button">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.15" checked>
        <span class="c-radio-button__value">15%</span>
      </label>

      <label class="c-radio-button">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.25" checked>
        <span class="c-radio-button__value">25%</span>
      </label>

      <label class="c-radio-button">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.5" checked>
        <span class="c-radio-button__value">50%</span>
      </label>

      <label class="c-radio-button c-radio-button--custom">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.5" checked>
        <input type="text">
      </label>

      <!-- <label class="c-radio-button" for="tip">
        <input class="c-radio-button__input" type="radio" name="tip" value="0.05" checked>
        <span class="c-radio-button__button">5%</span>
      </label> -->


      <!-- need to find a code for this -->
    </div>

    <div class="c-calculator__input">

      <div class="c-input">

        <!-- Labels the input field-->
        <label class="c-input__label" for="people">Number of people</label>

        <!-- This paragraph will provide feedback if neccessary -->
        <p class="c-input__message"></p>

        <div class="c-input__body">
          <img class="c-input__icon" src="/app/images/icon-person.svg" alt="person icon">
          <input class="c-input__field" type="text" name="people" placeholder="0">
        </div>

      </div>

    </div>

    <div class="c-calculator__result">


      <button class="button button--reset">RESET</button>
    </div>

  </form>


  </div>

</body>

</html>
